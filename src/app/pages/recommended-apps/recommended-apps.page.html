<app-sidemenu></app-sidemenu>
<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="btn-common-color"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Aplicaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-fab [hidden]=pacient vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openAppModal()" class="fab-button">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list id="apps-list" *ngFor="let item of apps">
      <ion-item class="item-thumbnail-left">
        <img id="image">
        <h2>{{item.app_appTitle}}</h2>
        <p>{{item.app_appPrice}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
